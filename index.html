<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 2: Publish on Github and Host on vercel By Hammad Ahmed</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">phone: </label>
            <input type="tel" id="phone" name="phone" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>
            <legend>Skils</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>

        </fieldset>
        <button type="submit"> Generate Resume</button>

    </form>
    
</body>
</html>
